<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="styles.css"
    />
  </head>
  <body>
    <!-- game-intro -->

    <div class="game-intro">
      <button id="btn-end">Cancel</button>

      <!-- Introduction text-->
      <section class="introduction">
        <h2>Hi there, Pirate!</h2>
        <p2>
          Welcome to the pirate game. Your goal is
          to avoid the cannons of Commodore
          Norrington and get to the chest of gold.
          Do you have what is takes?
        </p2>

        <!-- Let jack sparrow enter with sunken ship-->
      </section>

      <!-- Jack sparrow and eztec gold-->
      <section class="home-page-images">
        <img
          src="./images//jack_sparrow_sinking-removebg-preview.png"
          alt="Jack Sparrow"
          id="jack-sparrow"
        />

        <!--aztec gold and start button -->
        <div class="start-options">
          <img
            src="./images/-cursed-aztec-gold-coin-removebg-preview.png"
            id="aztec-gold"
          />
          <button id="btn-start">Start</button>
        </div>
      </section>

      <div class="lose">
        <img
          src="./images/worst pirate.png"
          alt="worst-pirate"
        />
      </div>

      <!-- canvas -->
      <div id="canvas-container">
        <p id="score">Score: <span> 0</span></p>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
  <script src="script.js"></script>
</html>
